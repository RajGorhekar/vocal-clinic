<div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 d-flex">
          <div class="login-wrapper m-auto">
            <div class="brand-wrapper row">
              <div class="pt-2 mr-2 ml-2">
                <img  src="./assets/icon.png" alt="logo" class="logo">
              </div>
              <h1> Vocal-Clinic </h1>
            </div>
            <p class="login-description">Sign into your account !</p>
            <form action="#!"> 
              <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span id="email" class="input-group-text"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                  </div>
                  <input type="email" placeholder="Email" class="form-control" #email>
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span id="password" class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" #password>
                </div>
              </div>
              <div class="form-options-wrapper">
                <div class="custom-control custom-checkbox login-check-box">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember me</label>
                </div>
                <a href="#!" class="forgot-password-link">Forgot password?</a>
              </div>
              <button (click)="verifyLogin(email.value,password.value)" class="btn btn-block login-btn">Sign in</button>
            </form>
            <h5 class="login-wrapper-footer-text" style="margin-bottom: 10px;">Contact us now ! Follow here</h5>
            <nav class="social-links">  
              <a href="#!"><i id="facebook" class="fa fa-facebook-official" style="padding: 0 10px 0 10px;" aria-hidden="true"></i></a>
              <a href="#!"><i id="instagram" class="fa fa-instagram" style="padding: 0 10px 0 10px;" aria-hidden="true"></i></a>
              <a href="#!"><i id="twitter" class="fa fa-twitter-square" style="padding: 0 10px 0 10px;" aria-hidden="true"></i></a>
              <a href="#!"><i id="dribble" class="fa fa-dribbble" style="padding: 0 10px 0 10px;" aria-hidden="true"></i></a>
            </nav>
          </div>
        </div>
        <div class="col-md-6 px-0 d-none d-md-block">
          <img src="https://firebasestorage.googleapis.com/v0/b/vocal-clinic.appspot.com/o/united-nations-covid-19-response-N1caHdFQ734-unsplash.png?alt=media&token=c3488158-36e6-4d07-a8ba-d2ea9de70eab" alt="login image" class="login-img">
          <!-- <img src="https://www.bootstrapdash.com/demo/login-templates-pro/login-3/assets/images/login.png" alt="login image" class="login-img"> -->
        </div>
      </div>
    </div>
  </div>
