
<body>
    <!-- Navbar -->
    <div class="main-content">
        <nav class="navbar navbar-expand-md navbar-light mb-0" style="background-color: #4ba4bf;">
            <a class="navbar-brand text-white"><img src="../././assets/icon.png" height="30px" width="30px" style="border-radius: 5px;">  Vocal Clinic</a>
            <button type="button" class="navbar-toggler bg-light" data-toggle="collapse" data-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="nav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light font-weight-bold px-3" (click)="goBack()" id="tabs">Back</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light font-weight-bold px-3"  (click)="logout()" id="tabs">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <!-- Header -->
        <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
            style="min-height: 230px;  background-size: cover; background-position: center top; background-color: #4ba4bf;">
            <span class="mask opacity-8"></span>
            <div class="container-fluid d-flex align-items-center"></div>
        </div>
        <!-- Page content -->
        <div class="container-fluid mt--7">
            <div class="row">
                <div class="col-xl-4 order-xl-1 mb-5 mb-xl-0">
                    <div class="card card-profile shadow">
                        <div class="row justify-content-center">
                            <div class="col-lg-3 order-lg-2">
                                <div class="card-profile-image">
                                    <img src="{{user.profilepic}}" style="min-height: 150px; min-width: 260px;">
                                </div>
                            </div>
                        </div>
                        <div class="card-body pt-0 pt-md-4">
                            <div class="text-left">
                                <div class="p-5"></div>
                                <hr class="my-4">
                                <a class="btn btn-sm btn-info" style="color: #000;">Qualifications</a>
                                <div *ngFor="let outer of qualification">
                                    <div *ngFor="let inner of outer">
                                        <h3 *ngIf="inner === outer[0]">{{inner}}</h3>
                                        <p *ngIf="inner !== outer[0]">{{inner}}</p>
                                    </div>
                                    <hr class="my-1">
                                    <!-- *ngIf="outer !== qualification[qualification.length - 1]" -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-8 order-xl-2">
                    <div class="card bg-secondary shadow">
                        <div class="card-header bg-white border-0">
                            <div class="row align-items-center">
                                <div class="col-8">
                                    <h3 class="mb-0 btn btn-sm btn-primary">My account</h3>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <form>
                                <h6 class="heading-small text-muted mb-4">User information</h6>
                                <div class="pl-lg-4">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group focused">
                                                <label class="form-control-label" for="input-username">Name</label>
                                                <input type="text" id="input-username"
                                                    class="form-control form-control-alternative" placeholder="Username"
                                                    value="{{user.name}}">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="form-control-label" for="input-email">Email
                                                    address</label>
                                                <input type="email" id="input-email"
                                                    class="form-control form-control-alternative"
                                                    placeholder="{{user.email}}">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group focused">
                                                <label class="form-control-label" for="input-username">Type</label>
                                                <input type="text" id="input-text"
                                                    class="form-control form-control-alternative" placeholder="type"
                                                    value="{{user.type.toUpperCase()}}">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="form-control-label" for="input-email">Contact </label>
                                                <input type="email" id="input-contact"
                                                    class="form-control form-control-alternative"
                                                    placeholder="{{user.contact}}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr class="my-4">
                                <!-- Address -->
                                <h6 class="heading-small text-muted mb-4">Residential information</h6>
                                <div class="pl-lg-4">
                                    <div class="row">
                                        <div class="col-md-12" *ngFor="let add of address">
                                            <h3>{{add}}</h3>
                                            <!-- <div class="form-group focused">
                                                <label class="form-control-label" for="input-address">Address</label>
                                                <input id="input-address" class="form-control form-control-alternative"
                                                placeholder="Home Address"
                                                value="{{user.address}}"
                                                type="text">
                                            </div> -->
                                        </div>
                                    </div>
                                </div>
                                <hr class="my-4">
                                <h6 class="heading-small text-muted mb-4">Signature</h6>
                                <div class="pl-lg-4">
                                    <img src="{{user.signature}}" height="90px" style="min-height: 20px; min-width: 40px;">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
    </div>
</body>
